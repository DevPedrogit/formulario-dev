<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Dev</title>
</head>
<body>
    <form class="form">
        <h1 class="title">Formulário Dev</h1>
        <div class="container">
            <div class="name">
                <label for="name">Nome</label>
                <input type="text" oninput="validationName()" id="name" name="name">
                <span style="color: red; display: none;" class="spanValidateName">Precisa de pelo menos 3 caracteres!</span>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" oninput="validationEmail()" id="email" name="email">
                <span style="color: red; display: none;" class="spanValidateEmail">Email invalido!</span>
            </div>
            <div class="birth-date">
                <label for="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="genre-select">
                <p>Genero</p>
                <select name="genre" id="genre">
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="occupation-area">
                <p>De qual área você é?</p>
                <div class="area">
                    <label for="front-end">Front-end</label>
                    <input type="radio" id="front-end" name="area">

                    <label for="back-end">Back-end</label>
                    <input type="radio" id="back-end" name="area">

                    <label for="fullstack">Fullstack</label>
                    <input type="radio" id="fullstack" name="area">

                    <label for="mobile">Mobile</label>
                    <input type="radio" id="mobile" name="area">
                </div>
            </div>
            <div class="hardskills-area">
                <label for="hardskills">Informe as suas Hardskills:</label>
                <textarea id="hardskills" name="hardskills" cols="30" rows="5" required></textarea>
            </div>
            <div class="btn-submit">
                <input type="submit" id="submit" name="submit" disabled>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
