<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Dev</title>
</head>
<body>
    <form class="form">
        <h1 class="title">Formulário Dev</h1>
        <div class="container">
            <div class="name">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" minlength="3" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="birth-date">
                <label for="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="genre-select">
                <p>Genero</p>
                <label for="feminino">F</label>
                <input type="radio" id="feminino" name="genre">
                <label for="masculino">M</label>
                <input type="radio" id="masculino" name="genre">
            </div>
            <div class="occupation-area">
                <p>De qual área você é?</p>
                <label for="front-end">Front-end</label>
                <input type="radio" id="front-end" name="area">

                <label for="back-end">Back-end</label>
                <input type="radio" id="back-end" name="area">

                <label for="fullstack">Fullstack</label>
                <input type="radio" id="fullstack" name="area">

                <label for="mobile">Mobile</label>
                <input type="radio" id="mobile" name="area">
            </div>
            <div class="technologies">
                <p>Tecnologias que domina:</p>
                <label for="html-and-css">HTML e CSS</label>
                <input type="checkbox" id="html-and-css" name="html-and-css">

                <label for="javascript">JS</label>
                <input type="checkbox" id="javascript" name="javascript">

                <label for="python">PYTHON</label>
                <input type="checkbox" id="python" name="python">

                <label for="java">JAVA</label>
                <input type="checkbox" id="java" name="java">

                <label for="sql">SQL</label>
                <input type="checkbox" id="sql" name="sql">

                <label for="react">REACT</label>
                <input type="checkbox" id="react" name="react">

                <label for="ruby">RUBY</label>
                <input type="checkbox" id="ruby" name="ruby">

                <label for="kotlin">KOTLIN</label>
                <input type="checkbox" id="kotlin" name="kotlin">
            </div>
            <div class="hardskills-area">
                <label for="hardskills">Informe as suas Hardskills:</label>
                <textarea id="hardskills" name="hardskills" cols="30" rows="10" required></textarea>
            </div>
        </div>
    </form>
</body>
</html>
